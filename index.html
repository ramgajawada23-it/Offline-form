<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Details</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Candidate Details</h2>

    <form id="candidateForm">

      <label>Title</label>
      <select id="title" name="titleId" required>
        <option value="">Select title</option>
        <option value="1">Mr</option>
        <option value="2">Ms</option>
      </select>

      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="date" name="dob" required>

      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
      </div>

      <select name="state" required>
        <option value="">Select State</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>

      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="aadhaar" placeholder="Aadhaar Number" required>
      <input type="text" name="bankAccount" placeholder="Bank Account Number" required>

      <button type="submit">Submit</button>
    </form>

    <p id="status"></p>
  </div>

  <script src="offline-db.js"></script>
  <script src="form.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/Offline-form/service-worker.js");
    }
  </script>
</body>
</html>
