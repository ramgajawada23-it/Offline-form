<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Candidate Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Candidate Details</h2>

        <form id="candidateForm">

            <label>Title</label>
            <select id="title" name="titleId" required>
                <option value="">Select title</option>
                <option value="1">Mr</option>
                <option value="2">Ms</option>
            </select>

            <input id="fullName" name="fullName" type="text" placeholder="Full Name" required>
            <input id="email" name="email" type="email" placeholder="Email" required>
            <input id="phone" name="phone" type="text" placeholder="Phone Number" required>
            <input id="date" name="dob" type="date" required>

            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female" required> Female
            </div>

            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>

            <input id="city" name="city" type="text" placeholder="City" required>
            <input id="aadhaar" name="aadhaar" type="text" placeholder="Aadhaar Number" required>
            <input id="bankAccount" name="bankAccount" type="text" placeholder="Bank Account Number" required>

            <button type="submit">Submit</button>
        </form>

        <p id="status"></p>
    </div>

    <script src="offline-db.js"></script>
    <script src="form.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/Offline-form/service-worker.js");
        }
    </script>
</body>

</html>
